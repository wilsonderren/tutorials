<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Tutorial Idea</title>
    <link rel="stylesheet" href="tutorial.css" />
  </head>
  <body>
    <section class="text">
      <h1 class="text-location">Tutorial</h1>
      <div class="text-heading"></div>
      <div class="text-content"></div>
    </section>
    <section class="text">
      <h3>CSS code</h3>
      <iframe
        class="code"
        id="css"
        sandbox="allow-scripts allow-popups allow-same-origin"
      ></iframe>
    </section>
    <section class="text">
      <h3>+ HTML code</h3>
      <iframe
        class="code"
        id="html"
        sandbox="allow-scripts allow-popups allow-same-origin"
      ></iframe>
    </section>
    <section class="text">
      <h3>= Browser output</h3>
      <iframe
        class="as-browser"
        id="browser"
        sandbox="allow-scripts allow-popups allow-same-origin"
      ></iframe>
    </section>
    <section class="navigation">
      <button class="next">next</button>
    </section>
  </body>

  <script src="tutorial.js"></script>
</html>
